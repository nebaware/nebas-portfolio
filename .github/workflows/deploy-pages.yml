name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pages-deploy:
    name: Build and deploy (Node 20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          NODE_ENV: production
        run: npm run build

      - name: Verify build output
        run: |
          if [ -d ./dist/public ]; then echo "dist/public exists"; ls -la ./dist/public; else echo "dist/public not found"; exit 1; fi

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
