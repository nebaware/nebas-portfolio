name: Auto Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and deploy (Node 20)
    runs-on: ubuntu-latest
    concurrency:
      group: auto-deploy-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show Node/NPM
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          NODE_ENV: production
        run: npm run build

      - name: Verify build output
        run: |
          echo "Listing dist/public (max 200 entries)"
          if [ -d ./dist/public ]; then ls -la ./dist/public | head -n 200; else echo "dist/public not found"; exit 1; fi

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
